name: Issue and PR Notifications
on:
  issues:
    types: [opened, closed, reopened]
  pull_request:
    types: [opened, closed, reopened, ready_for_review]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      # Issues notifications
      - name: Notify Issue Activity
        if: github.event_name == 'issues'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_ISSUES_WEBHOOK }}
        with:
          args: |
            ${{ github.event.action == 'opened' && 'ğŸ› New Issue Opened' || github.event.action == 'closed' && 'âœ… Issue Closed' || 'ğŸ”„ Issue Reopened' }}
            **Title:** ${{ github.event.issue.title }}
            **By:** ${{ github.event.issue.user.login }}
            
            ${{ github.event.issue.body }}
            
            ğŸ”— [View Issue](${{ github.event.issue.html_url }})

      # PR notifications
      - name: Notify PR Activity
        if: github.event_name == 'pull_request'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_PR_WEBHOOK }}
        with:
          args: |
            ${{ github.event.action == 'opened' && 'ğŸ”¨ New PR Opened' || github.event.action == 'closed' && format('{0} PR Closed', github.event.pull_request.merged && 'ğŸŸ£ Merged' || 'âŒ Unmerged') || 'ğŸ‘€ PR Ready for Review' }}
            **Title:** ${{ github.event.pull_request.title }}
            **By:** ${{ github.event.pull_request.user.login }}
            
            ${{ github.event.pull_request.body }}
            
            ğŸ”— [View PR](${{ github.event.pull_request.html_url }})